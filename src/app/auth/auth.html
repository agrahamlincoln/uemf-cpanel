<div class="cp-important" [hidden]="loggedIn">You are not logged in. You will not be able to access any part of this site without first logging in</div>
<div class="cp-warning" [hidden]="warning">You will be logged out in {{secondsLeft}} seconds. <button (click)="logout()">Logout now</button><button (click)="sessionRenew()">Stay Logged In</button></div>

<div class="cp-login" [hidden]="loggedIn">
  <div class="cp-input">
    <label for="email">Username</label>
    <input name="email" type="text" [(ngModel)]="user.email">
  </div>
  <div class="cp-input">
    <label for="password">Password</label>
    <input name="password" type="password" [(ngModel)]="user.password">
  </div>
  <button class="light" (click)="login()">Login</button>
  <a (click)='showRegister()' class="small">Don't have an account?</a>

  <div class="cp-register" [hidden]='!displayRegister'>
    <div class="cp-input">
      <label for="firstName">First Name</label>
      <input name="firstName" type="text" [(ngModel)]="user.first_name">
    </div>
    <div class="cp-input">
      <label for="lastName">Last Name</label>
      <input name="lastName" type="text" [(ngModel)]="user.last_name">
    </div>
    <button class="light" (click)="register()">Register</button>
  </div>
</div>
